<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="webfonts/Dolce_Vita_Heavy_Bold/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" href="css/contacto.css">
</head>
<body>
	<div class="botones" id="botones">
	</div>
	<header class="header" id="header">
		<div class="contenedor">
			<nav class="navbar">
				<div class="menu">
					<a href="about.html" class="item">Quienes somos</a>
					<a href="servicios.html" class="item">Servicios</a>
				</div>
				<a href="/" class="logo">	
					<figure><img src="img/logo.png" alt="logo"></figure>
				</a>
				<div class="menu">
					<a href="portafolio.html" class="item">Portafolio</a>
					<a href="contacto.html" class="item">Contacto</a>
				</div>
			</nav>

			<button class="burger" id="burger">
				<img src="img/menu.png" alt="menu">
			</button>
		</div>
	</header>
	<main class="slider">
		<section class="contacto">
			<div class="margen grid">
				<div class="item">
					<div class="fondo"><img src="img/fondo-contacto.png" alt="logo a la mitad" class="img"></div>
					<h1 class="title">Cuentanos tu idea</h1>
					<div class="separacion">
						<p class="caption">Si quieres hablar con nosotros acerca de tu proyecto, contactanos</p>
						<form class="formulario">
							<input type="text" placeholder="Tu Nombre">
							<input type="email" placeholder="Tu Email">
							<input type="text" placeholder="Proyecto">
							<textarea name="" id="" cols="30" rows="4" placeholder="Cuentanos tu idea"></textarea>
							<button type="submit" class="btn">Enviar</button>
						</form>
					</div>
				</div>
				<div class="item">
					<ul class="informacion">
						<li class="item"><a href="mailto:info@orbittas.com">info@orbittas.com</a></li>
						<li class="item"><a href="tel:+573022457991">+57 302 2457991</a></li>
					</ul>
					<ul class="sociales">
						<li class="item"><a href="#"><img src="img/facebook.png" alt="facebook" class="red"></a></li>
						<li class="item"><a href="#"><img src="img/instagram.png" alt="instagram" class="red"></a></li>
						<li class="item"><a href="#"><img src="img/twitter.png" alt="twitter" class="red"></a></li>
					</ul>
				</div>
			</div>
		</section>
