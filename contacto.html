<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacto</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<meta name="description" content="Somos un equipo apasionado por la tecnología e innovación, conformado por profesionales en diversas áreas."/>
	<meta charset="UTF-8"/>
	<meta property="og:title" content="ORBITTAS - Agencia Digital"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="http://orbittas.com"/>
	<meta property="og:image" content="https://jesusrojasweb.github.io/orbittas/img/captura.png"/>
	<meta property="og:image:alt" content="https://jesusrojasweb.github.io/orbittas/img/captura.png"/>
	<link rel="stylesheet" href="css/contacto.css">
</head>
<body>
	<div class="botones" id="botones">
	</div>
	<header class="header fondo" id="header">
		<div class="contenedor">
			<nav class="navbar">
				<a href="index.html" class="logo">	
					<figure><img src="img/logo-largo.png" alt="logo"></figure>
				</a>
				<div class="menu menuHeader">
					<a href="about.html" class="item">Quienes somos</a>
					<a href="servicios.html" class="item">Servicios</a>
					<a href="portafolio.html" class="item">Portafolio</a>
					<a href="contacto.html" class="item activo">Contacto</a>
				</div>
			</nav>

			<button class="burger" id="burger">
				<img src="img/menu.png" alt="menu">
			</button>
			<button class="close" id="close">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</header>
	<main class="slider">
		<section class="contacto slide">
			<div class="grid margen">
				<div class="item">
					<h1 class="animanos">Cuentanos tu idea</h1>
					<form class="formulario">
						<input type="text" placeholder="Tu Nombre" required="">
						<input type="text" placeholder="Proyecto" required="">
						<div class="linea">
							<input type="email" placeholder="Tu Email" required="">
							<label class="custom-file-upload">
							  <input type="file">
							  <span class="fas fa-upload"></span>
							</label>
							<div class="botones">
								<button type="submit" class="btn">Enviar</button>
							</div>
						</div>
						<textarea name="" id="" cols="30" rows="4" placeholder="Cuentanos tu idea" required=""></textarea>
						
					</form>
					<div id="particles-js"></div>
				</div>
				<div class="item">
					<ul class="sociales">
						<!-- <li class="item"><a href="#" class="tooltip"><span class="tiptext">/orbittas</span><img src="img/facebook.png" alt="facebook" class="red"></a></li>
						<li class="item"><a href="#" class="tooltip"><span class="tiptext">@orbittas</span><img src="img/instagram.png" alt="instagram" class="red"></a></li> -->
						<li class="item"><a href="#" class="tooltip">
							<span class="tiptext">/orbittas</span>
							<span class="fab fa-facebook icono"></span></a></li>
						<li class="item"><a href="#" class="tooltip">
							<span class="tiptext">@orbittas</span><span class="fab fa-instagram icono"></span></a></li>
						<li class="item"><a href="#" class="tooltip"><span class="tiptext">+57 302 2457991</span><span class="fab fa-whatsapp icono"></span></a></li>
						<li class="item"><a href="#" class="tooltip"><span class="tiptext">+57 302 2457991</span><span class="fab fa-telegram icono"></span></a></li>
						<li class="item"><a href="#" class="tooltip"><span class="tiptext">info@orbittas.com</span><span class="fas fa-envelope icono"></span></a></li>
					</ul>
				</div>
				<footer class="item footer">
					<p class="copy">&copy; Copyright Todos los derechos reservados</p>
				</footer>
			</div>
		</section>
	</main>
	<link rel="stylesheet" href="webfonts/Dolce_Vita_Heavy_Bold/stylesheet.css">
	<link rel="stylesheet" href="webfonts/arlon.css">
	<link rel="stylesheet" href="css/fontawesome-all.min.css">
	
	<script src="js/menu.js"></script>
	<script src="js/particles.js"></script>
	<script src="js/particles-portafolio.js"></script>
</body>
</html>
