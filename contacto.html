<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacto</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<meta name="description" content="Somos un equipo apasionado por la tecnología e innovación, conformado por profesionales en diversas áreas."/>
	<meta charset="UTF-8"/>
	<meta property="og:title" content="ORBITTAS - Agencia Digital"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="http://orbittas.com"/>
	<meta property="og:image" content="https://jesusrojasweb.github.io/orbittas/img/captura.png"/>
	<meta property="og:image:alt" content="https://jesusrojasweb.github.io/orbittas/img/captura.png"/>
	<style>
		
		body{font-family:Arlon,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Droid Sans,Helvetica Neue;margin:0;padding:0;position:relative}.botones{position:fixed;padding:1em 0;box-sizing:border-box;border-radius:2em;height:30%;width:30px;top:35%;right:4em;z-index:4;display:flex;justify-content:center;align-items:center;flex-direction:column}.slide{display:flex;justify-content:center}img{width:100%}figure,ul{margin:0;padding:0}.header{padding:3em 0;width:100%;display:flex;justify-content:center;position:fixed;z-index:2}.header .contenedor{width:calc(100% - 12em);box-sizing:border-box;z-index:3;position:relative;max-width:1420px}.header .contenedor,.header .contenedor .navbar{display:flex;justify-content:space-between;align-items:center}.header .contenedor .navbar{width:100%}.header .contenedor .navbar .menu{display:flex;justify-content:space-between;box-sizing:border-box}.header .contenedor .navbar .menu .item{text-decoration:none;font-family:Dolce Vita,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Droid Sans,Helvetica Neue;text-transform:uppercase;color:#007993;font-size:17.6px;font-size:1.1rem;margin-left:2em}.header .contenedor .navbar .menu .item.activo{position:relative}.header .contenedor .navbar .menu .item.activo:after{position:absolute;content:"";height:2px;width:100%;bottom:-5px;left:0;background:#007993}.header .contenedor .navbar .logo{width:15%}.header .contenedor .burger{background:none;border:none;display:none}.header .contenedor .burger img{width:32px;width:2rem}.header .contenedor .close{background:none;border:none;position:absolute;color:#fff;font-size:40px;font-size:2.5rem;right:0;visibility:hidden}.margen{padding:10em 6em 4em;height:100vh;box-sizing:border-box;max-width:1420px;width:100%}.contacto{overflow:hidden;background:#fff}.contacto .grid{display:grid;grid-template-columns:1fr 1fr;grid-gap:0 4em;padding-bottom:0;position:relative;padding-top:11em}.contacto .grid .animanos{color:#007993;font-family:Dolce Vita,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Droid Sans,Helvetica Neue;font-size:48px;font-size:3rem}.contacto .grid .informacion{list-style:none}.contacto .grid .informacion li{margin-bottom:1em}.contacto .grid .informacion li a{color:#009270;font-weight:600;text-decoration:none}.contacto .grid .sociales{display:flex;list-style:none;width:40%;margin-top:2em}.contacto .grid .sociales .item{margin-right:1em}.contacto .grid .formulario{box-sizing:border-box;padding:0 2em 2em;border-radius:2em;margin-right:3em}.contacto .grid .formulario .title{color:#007993;font-size:19.2px;font-size:1.2rem;font-family:Dolce Vita,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Droid Sans,Helvetica Neue}.contacto .grid .formulario .contact{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;grid-gap:0 1em;margin:0;padding:0}.contacto .grid .formulario .contact input,.contacto .grid .formulario .contact textarea{background:none;border:none;border-bottom:2px solid rgba(0,121,147,.5);font-family:Arlon,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Droid Sans,Helvetica Neue;padding:1em;color:#007993;width:90%}.contacto .grid .formulario .contact input:nth-of-type(3),.contacto .grid .formulario .contact textarea{grid-column:2 span}.contacto .grid .formulario .contact .btn{color:#fff;border:2px solid #fff;padding:1em 2em;text-transform:uppercase;font-family:Dolce Vita,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Droid Sans,Helvetica Neue;text-decoration:none;border-radius:2em}.contacto .grid .formulario .contact .btn{background:#007993;background:linear-gradient(90deg,#007993,#009270)!important;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#007993",endColorstr="#009270",GradientType=1)!important;border:none;padding:.5em 2em;margin-top:1em;background:none;font-size:16px;font-size:1rem}.contacto .grid .footer{display:flex;flex-direction:column;align-content:center;grid-column:2 span;background:#007993;position:absolute;width:100%;bottom:0;padding:1em;box-sizing:border-box}.contacto .grid .footer .contenedor{width:100%;height:100%;position:relative}.contacto .grid .footer .contenedor #particles-js{position:absolute;width:100%;height:100%;top:0;left:0;z-index:0}.contacto .grid .footer .menu{display:flex;justify-content:center;list-style:none;z-index:1}.contacto .grid .footer .menu .item{margin-right:2em;z-index:1;background:#007993}.contacto .grid .footer .menu .item a{color:#fff;text-decoration:none;font-family:Dolce Vita,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Droid Sans,Helvetica Neue}.contacto .grid .footer .copy{display:flex;justify-content:center;color:#fff;margin-bottom:0}@media (max-width:500px){.header{padding:2em 0}.header .contenedor{width:calc(100% - 5em)}.margen{padding:8em 4em 6em 2em}.contacto,.margen{height:auto}.contacto .grid{padding-top:4em;height:auto}.contacto .grid .sociales{width:100%}.contacto .grid .footer .menu{display:none}}@media (max-width:800px){.header .contenedor .navbar .menu{position:fixed;left:0;width:100%!important;margin:0!important;height:100vh;background:#007993;background:rgba(0,121,147,.5);flex-direction:column;justify-content:center;align-items:center}.header .contenedor .navbar .menu .item{color:#fff;font-size:2rem;margin:1em 0}.header .contenedor .navbar .menu:first-of-type{top:-100%}.header .contenedor .navbar .logo{margin:0;width:40%}.header .contenedor .burger{display:block}.contacto .grid{grid-template-columns:1fr}.contacto .grid .formulario{margin-right:0;padding:0;margin-bottom:8em}}
	</style>
</head>
<body>
	<div class="botones" id="botones">
	</div>
	<header class="header" id="header">
		<div class="contenedor">
			<nav class="navbar">
				<a href="index.html" class="logo">	
					<figure><img src="img/logo-largo.png" alt="logo"></figure>
				</a>
				<div class="menu menuHeader">
					<a href="about.html" class="item">Quienes somos</a>
					<a href="servicios.html" class="item">Servicios</a>
					<a href="portafolio.html" class="item">Portafolio</a>
					<a href="contacto.html" class="item activo">Contacto</a>
				</div>
			</nav>

			<button class="burger" id="burger">
				<img src="img/menu.png" alt="menu">
			</button>
			<button class="close" id="close">
				<span class="fas fa-times"></span>
			</button>
		</div>
	</header>
	<main class="slider">
		<section class="contacto slide">
			<div class="grid margen">
				<div class="item">
					<h1 class="animanos">Cuentanos tu idea</h1>
					<ul class="informacion">
						<li>Para más información nuestro email <a href="mailto:info@orbittas.com">info@orbittas.com</a></li>
						<li>Contacto al whatsapp y telegram <a href="tel:+57 302 2457991">+57 302 2457991</a></li>
					</ul>
					<ul class="sociales">
						<li class="item"><a href="#"><img src="img/facebook.png" alt="facebook" class="red"></a></li>
						<li class="item"><a href="#"><img src="img/instagram.png" alt="instagram" class="red"></a></li>
						<li class="item"><a href="#"><img src="img/twitter.png" alt="twitter" class="red"></a></li>
					</ul>
				</div>
				<div class="item">
					<div class="formulario">
						<h2 class="title">Contacto</h2>
						<form class="contact">
							<input type="text" placeholder="Tu Nombre" required="">
							<input type="email" placeholder="Tu Email" required="">
							<input type="text" placeholder="Proyecto" required="">
							<textarea name="" id="" cols="30" rows="4" placeholder="Cuentanos tu idea" required=""></textarea>
							<button type="submit" class="btn">Enviar</button>
						</form>
						
					</div>
				</div>
				<footer class="item footer">
					<div class="contenedor">
						<div id="particles-js"></div>
						<ul class="menu">
							<li class="item"><a href="index.html">Home</a></li>
							<li class="item"><a href="about.html">Quienes Somos</a></li>
							<li class="item"><a href="servicios.html">Servicios</a></li>
							<li class="item"><a href="portafolio.html">Portafolio</a></li>
							<li class="item"><a href="contacto.html">Contacto</a></li>
						</ul>
						<p class="copy">&copy; Copyright Todos los derechos reservados</p>
					</div>
				</footer>
			</div>
		</section>
	</main>
	<link rel="stylesheet" href="webfonts/Dolce_Vita_Heavy_Bold/stylesheet.css">
	<link rel="stylesheet" href="webfonts/arlon.css">
	<link rel="stylesheet" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" href="css/contacto.css">
	<script src="js/menu.js"></script>
	<script src="js/particles.js"></script>
	<script src="js/particulas-servicios.js"></script>
</body>
</html>
